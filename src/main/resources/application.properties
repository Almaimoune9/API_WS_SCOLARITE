spring.application.name=API_WS_PARAMETRES
# Configuration de la base de données MySQL
spring.datasource.url=jdbc:postgresql://localhost:5432/webschool_database
spring.datasource.username= postgres
spring.datasource.password= postgres

# Configuration du dialecte Hibernate pour MySQL
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Configuration du dialecte Hibernate pour PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Si vous avez déjà une base de données existante, vous pouvez désactiver la création automatique des tables.
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL = debug